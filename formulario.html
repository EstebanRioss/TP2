<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krown Gym</title>
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <header></header>
    <!-- =================== FORMULARIO DE CONTACTO =================== -->
    <main class="py-5">
        <section class="container reveal">
          <div class="bg-dark text-white rounded shadow p-4">
            <h2 class="mb-4">Contáctanos</h2>
            <form id="contactForm" novalidate>
              <div class="row g-3 ">
                <div class="col-md-6">
                  <label for="name" class="form-label ">Nombre</label>
                  <input type="text" id="name" name="name" class="form-control bg-transparent text-white border-light " required minlength="3" maxlength="50">
                  <div class="invalid-feedback ">Nombre entre 3 y 50 caracteres.</div>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control bg-transparent text-white border-light" required>
                  <div class="invalid-feedback">Ingrese un email válido.</div>
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input type="tel" id="phone" name="phone" class="form-control bg-transparent text-white border-light" pattern="^\d{10}$" placeholder="10 dígitos">
                  <div class="invalid-feedback">Número de 10 dígitos.</div>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea id="message" name="message" class="form-control bg-transparent text-white border-light" rows="4" required minlength="10" maxlength="500"></textarea>
                  <div class="invalid-feedback">Mensaje entre 10 y 500 caracteres.</div>
                </div>
                <div class="col-12 d-flex align-items-center">
                  <button type="submit" id="submitBtn" class="btn btn-primary">
                    Enviar
                    <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
    
      <!-- Modal de confirmación -->
      <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded">
            <div class="modal-body text-center p-4">
              <h5 class="mb-3">¡Gracias!</h5>
              <p>Su mensaje será respondido pronto.</p>
              <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    
    <footer></footer>
    
    <!-- =================== SCRIPTS =================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
