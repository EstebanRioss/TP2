<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <!--Style-->
    <link rel="stylesheet" href="../style/footer.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS de Bootstrap (con Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <footer class="bg-dark text-light pt-5 pb-4 mt-5 fade-on-scroll">
    <div class="container">
      <div class="row gy-4">
  
        <!-- Newsletter -->
        <div class="col-md-6 col-lg-3">
          <h5 class="fw-bold mb-3">Suscríbete</h5>
          <form id="newsletterForm" class="needs-validation d-flex flex-column gap-2" novalidate>
            <input
              type="email"
              class="form-control rounded-pill"
              name="email"
              placeholder="Tu correo electrónico"
              required
            >
            <div class="invalid-feedback">
              Por favor ingresa un correo válido.
            </div>
  
            <button type="submit" class="btn btn-outline-light rounded-pill position-relative overflow-hidden">
              <span class="spinner-border spinner-border-sm position-absolute top-50 start-50 translate-middle d-none" role="status" aria-hidden="true"></span>
              <span class="btn-text">Suscribirse</span>
            </button>
          </form>
        </div>
  
        <!-- Redes Sociales -->
        <div class="col-md-6 col-lg-3">
          <h5 class="fw-bold mb-3">Síguenos</h5>
          <div class="d-flex gap-3 fs-4">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-light"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
  
        <!-- Información de Contacto -->
        <div class="col-md-6 col-lg-3">
          <h5 class="fw-bold mb-3">Contacto</h5>
          <p class="mb-2"><i class="fas fa-map-marker-alt me-2"></i>Leandro M. Alem, San Salvador de Jujuy</p>
          <p class="mb-2"><i class="fas fa-phone-alt me-2"></i>+54 9 388 123-4567</p>
          <p><i class="fas fa-envelope me-2"></i>kron@hotmail.com</p>
        </div>
  
        <!-- Mapa -->
        <div class="col-md-6 col-lg-3">
          <h5 class="fw-bold mb-3">Encuéntranos</h5>
          <iframe
            class="rounded"
            src="https://www.google.com/maps/embed?pb=..."
            width="100%" height="150"
            style="border:0;"
            allowfullscreen
            loading="lazy">
          </iframe>
        </div>
      </div>
  
      <hr class="border-light my-4">
  
      <!-- Derechos Reservados -->
      <div class="text-center small">
        &copy; 2025 <strong>Esteban Rios</strong>. Todos los derechos reservados.
      </div>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>

</body>
</html>
